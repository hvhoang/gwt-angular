<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 jumbotron" style="margin-top: 4em; text-align:center;">
      <p>Download the latest release of {{ PROJECT_DISPLAY_NAME }}</p>
      <div style="margin-top:4em;">
        <a href="{{ getLatestTag().zipball_url }}" class="btn btn-primary btn-lg" role="button">
          <span class="glyphicon glyphicon-download"></span> ZIP <small>({{ getLatestTag().name }})</small></a>

          <span class="glyphicon glyphicon-download"></span> TAR <small>({{ getLatestTag().name }})</small></a>
      </div>
      <div style="margin-top: 2em;">
        <a class="btn btn-link btn-lg" role="button"
          target="https://github.com/kyoken74/gwt-angular/releases" 
          href="https://github.com/kyoken74/gwt-angular/releases">
          <span class="glyphicon glyphicon-tags"></span> See the previous releases on GitHub</a>

    <div class="col-md-2"></div>
