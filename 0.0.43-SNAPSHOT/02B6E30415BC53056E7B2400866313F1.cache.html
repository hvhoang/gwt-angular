<div class="container">
  <div class="row">
    <div class="col-md-9" style="margin-top:2em;">
      <h1>{{ getSelectedPage().title }}</h1>
      <div data-ng-include="getSelectedPage().url"></div>
      <div data-ng-if="getNextPage()">
        <h3 style="text-align:right;">
          <a href="#/tutorial?page={{ getNextPage().name }}">
          Next: {{ getNextPage().title }}
          <span class="glyphicon glyphicon-arrow-right"></span>
          </a>
        </h3>
      </div>
    </div>
    <div class="col-md-3" style="margin-top:4em;">
      <div class="list-group">
        <a class="list-group-item {{ getStylePageActive(page.name) }}"
          data-ng-repeat="page in getTutorial()" 
          data-ng-click="onClickPage(page)">{{ page.title }}</a>
      </div>
    </div>
  </div>
</div>
