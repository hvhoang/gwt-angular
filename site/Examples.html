<div class="container" style="margin-top:2em;">
  <div class="row">
    <div class="col-md-9">
      <h1>{{ getSelectedPage().title }}</h1>
      <div data-ng-include="getSelectedPage().url"></div>
      <div data-ng-if="getNextPage()">
        <h3 style="text-align:right;">
          <a href="#!/examples?page={{ getNextPage().name }}">
          Next: {{ getNextPage().title }}
          <span class="fa fa-arrow-right"></span>
          </a>
        </h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="list-group">
        <a class="list-group-item {{ getStylePageActive(page.name) }}"
          data-ng-repeat="page in getPages()" 
          data-ng-click="onSelectPage(page)">{{ page.title }}</a>
      </div>
    </div>
  </div>
</div>
