<div class="container" style="margin-top:4em;">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a data-ng-repeat="pageKey in getPageKeys()" class="list-group-item {{ getStylePageActive(pageKey) }}"
          data-ng-click="onClickPage(pageKey)">{{ getPage(pageKey).title }}</a>
      </div>
    </div>
    <div class="col-md-9">
      <ul class="nav nav-tabs" data-tabs="tabs">
        <li class="{{ getStyleTabActive(tabKey) }}" 
          data-ng-repeat="tabKey in getTabKeys()" 
          data-ng-click="onClickTab(tabKey)">
          <a data-toggle="tab" href="#{{ tabKey }} ">{{ getTab(tabKey).title }}</a></li>
      </ul>
      <h1>{{ getSelectedPage().title }}</h1>
      <div class="tab-content">
        <div id="{{ tabKey }}" class="tab-pane {{ getStyleTabActive(tabKey) }}"
          data-ng-repeat="tabKey in getTabKeys()" 
          data-ng-include="getTab(tabKey).template"></div>
      </div>
    </div>
  </div>
</div>
