<div data-ng-controller="com.asayama.gwt.angular.site.examples.client.PrettifyController">
  <!--
    Class directive is suitable for small amount of code. You must manually 
    escape the code to avoid HTML parsing errors.
  -->
  <h2>Class Directive</h2>
  <pre class="prettyprint">&lt;inherits name="com.asayama.gwt.angular.prettify.Prettify" /&gt;</pre>
  <!--
    Attribute directive is suitable for larger code, or code that must be in a 
    separate file. There is no need to manually escape the code.
  -->
  <h2>Attribute Directive</h2>
  <pre data-gwt-prettify="VIEW_CODE"></pre>
</div>
