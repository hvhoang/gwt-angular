<div>
  <form role="form">
    <h3>Current Page Name <small>{{ getName() }}</small></h3>
    <div class="form-group">
      <label for="pageNameInput">Enter New Page Name: </label>
      <input type="text" id="pageNameInput" data-ng-model="pageName">
    </div>
    <button type="button" class="btn btn-default"
      data-ng-click="onClickGo(pageName)">Go</button>
  </form>
</div>
