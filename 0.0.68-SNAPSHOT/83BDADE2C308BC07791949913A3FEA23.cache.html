<div class="container" style="margin-top:2em;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 jumbotron" style="text-align:center;">
      <h3>Download the latest release of GWT Angular</h3>
      <p style="margin-top:4em;">{{ PROJECT_VERSION }}</p>
      <div style="margin-top:4em;">
        <a href="{{ GITHUB_ARCHIVE_URL }}.zip"
          class="btn btn-primary btn-lg" role="button">

        <span style="margin-left:2em;">&nbsp;</span>

        <a class="btn btn-link btn-lg" role="button"

      <div style="margin-top: 2em;">
        <a class="btn btn-link btn-lg" role="button"
          target="{{ SONATYPE_SEARCH_URL }}"
